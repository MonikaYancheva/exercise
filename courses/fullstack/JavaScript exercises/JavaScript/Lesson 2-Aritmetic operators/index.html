<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lesson 2 | Variables |Objects in JavaScript</title>
  </head>
  <body>
    <script>
      var person = {
        firstName: 'Monika',
        lastName: 'Yancheva',
        age: 39,
        occupation: 'Shop Manager',
        hobby: 'swimming',
        favoriteMovie: 'The Shawshank Redemption'
      };

      document.write(
        person.firstName +
          '<br/>' +
          person.lastName +
          '<br/>' +
          person.age +
          '<br/>' +
          person.occupation +
          '<br/>' +
          person.hobby +
          '<br>' +
          person.favoriteMovie
      );
    </script>
  </body>
</html>
